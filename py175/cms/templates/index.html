<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File List</title>
  </head>

  <body>
    <ul>
      {% for filename in files %}
        <li>
          <a href="{{ url_for('view_file', filename=filename) }}">{{ filename }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
