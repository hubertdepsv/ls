{% extends "layout.html" %}

{% block content %}
  <h2 class="content-subhead">{{ user }}</h2>

  {{ email }}

  <h3 class="content-subhead">Interests of {{ user }}</h3>

  {{ interests | interest_list | safe }}

  <ul class="pure-menu-list">
    {% for user in other_users %}
      <li class="pure-menu-item">
        <a href="/users/{{ user }}" class="pure-menu-link">{{ user }}</a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
