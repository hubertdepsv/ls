<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User and Interests</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/pure-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/book_viewer.css') }}">
  </head>

  <body>
    <div id="layout">
      <a href="#menu" id="menuLink" class="menu-link"><span></span></a>

      <div id="main">
        <div class="header">
          <h1>Users</h1>
          <h2>And their interests</h2>
        </div>

        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='javascripts/ui.js') }}"></script>
  </body>

  <footer>
    <p>There are {{ total_users }} users with a total of {{ total_interests }} interests.</p>
  </footer>
</html>
